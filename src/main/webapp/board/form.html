<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>새글</title>
<script
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/jasny-bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jasny-bootstrap.min.js"></script>
<style type="text/css">
</style>
</head>
<body>
	<div class="container">
		<div class="col-lg-12 text-center">
			<h2 style="text-align: center">BOARD</h2>
			<hr class="star-primary">
		</div>
		<table class="table table-striped table-hover" width=100% height=500px>
			<tbody data-link="row" class="rowlink">
				<form action="add.do" method="post"
					onsubmit="return checkaddform();">
					<tr style="height: 35px">
						<td
							style="text-align: center; padding-top: 16px; font-size: 15px; width: 150px; font-weight: bold;">제목</td>
						<td><input id="title" class="form-control" name="title" type="text"
							placeholder="제목을 입력하세요"></td>
					</tr>
					<tr>
						<td
							style="text-align: center; padding-top: 16px; font-size: 15px; width: 150px; font-weight: bold;">내용</td>
						<td><textarea class="form-control"
								style="height: 100%; resize: none" name="contents"
								placeholder="내용을 입력하세요"></textarea></td>
					</tr>
					<tr style="height: 35px">
						<td colspan="2" style="text-align: center;"><button
								class="btn btn-success" type="submit">등록</button> <a
							href='list.do'><button class="btn btn-success" type="button">취소</button></a></td>
					</tr>
				</form>
			</tbody>
		</table>
	</div>
</body>
</html>

<script type="text/javascript">
	function onList() {
		location.href = 'list.do';
	}
	var checkTitle = false;
	function checkaddform() {
		if ($("#title").val() == "") {
			alert("제목을 입력해 주십시오.");
			checkTitle = false;
		} else
			checkTitle = true;

		return checkTitle;
	}
</script>
